<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteStacker</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    
  <div class="form-container">
    <h2>New Note</h2>
    <form>
      <label>Image URL</label>
      <input required type="text" placeholder="https://example.com/photo.jpg" />

      <label>Full Name</label>
      <input required type="text" placeholder="Enter full name" />

      <label>Home Town</label>
      <input required type="text" placeholder="Enter home town" />

      <label>Purpose</label>
      <input required type="text" placeholder="e.g., Quick appointment note" />

      <label>Category</label>
      <label class="tag-checkbox">
        <input required type="radio" name="category" value="emergency" />
        <span>Emergency</span>
      </label>

      <label class="tag-checkbox">
        <input required type="radio" name="category" value="important" />
        <span>Important</span>
      </label>

      <label class="tag-checkbox">
        <input required type="radio" name="category" value="urgent" />
        <span>Urgent</span>
      </label>

      <label class="tag-checkbox">
        <input required type="radio" name="category" value="no-rush" />
        <span>No Rush</span>
      </label>

      <button class="submit-btn" type="submit">Create Note</button>
    </form>
    <button class="closeForm">Close</button>
  </div>

  <div class="note-container">
    <div class="left-icons">
      <button id="add-note" type="button" title="Add Note"><i class="ri-add-line"></i></button>
      <button id="upBtn" type="button" title="Move Up"><i class="ri-arrow-up-line"></i></button>
      <button id="downBtn" type="button" title="Move Down"><i class="ri-arrow-down-line"></i></button>
    </div>

    <!-- Stack -->
    <div class="stack"></div>

    <!-- Right color options -->
    <div class="right-colors">
      <span class="dot black"></span>
      <span class="dot purple"></span>
      <span class="dot orange"></span>
      <span class="dot teal"></span>
    </div>
  </div>

  <!-- Project Title -->
  <!-- Project Title -->
<h1 class="logo">
  Note<span>Stacker</span>
</h1>


  <script src="index.js"></script>
</body>

</html>
